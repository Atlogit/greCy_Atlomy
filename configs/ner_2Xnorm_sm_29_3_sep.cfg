[paths]
train = null
dev = null
vectors = "../vectors/large"
init_tok2vec = null

[system]
gpu_allocator = "pytorch"
seed = 0

[nlp]
lang = "grc"
pipeline = ["transformer","morphologizer","tagger","parser","senter","lemmatizer","attribute_ruler","ner"]
batch_size = 128
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.ner]
factory = "ner"
incorrect_spans_key = null
moves = null
scorer = {"@scorers":"spacy.ner_scorer.v1"}
update_with_oracle_cut_size = 100

[components.ner.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "ner"
extra_state_tokens = true
hidden_width = 512
maxout_pieces = 3
use_upper = true
nO = null

[components.ner.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0
pooling = {"@layers":"reduce_mean.v1"}
upstream = "*"

[components.attribute_ruler]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.morphologizer]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.parser]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.tagger]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.lemmatizer]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.senter]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[components.transformer]
source = "/root/Projects/Atlomy/git/greCy_ATLOMY/training/transformer/proiel/assembled/sm_lemmatizer_3_sep/model-best"

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 0
gold_preproc = false
limit = 0
augmenter = null

[training]
accumulate_gradient = 3
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.3842511248
patience = 2000
max_epochs = 0
max_steps = 20000
eval_frequency = 200
frozen_components = ["transformer","morphologizer","tagger","parser","senter","lemmatizer","attribute_ruler"]
annotating_components = ["transformer"]
before_to_disk = null
before_update = null

[training.batcher]
@batchers = "spacy.batch_by_padded.v1"
discard_oversize = true
size = 121
buffer = 256
get_length = null

[training.logger]
@loggers = "spacy.WandbLogger.v3"
project_name = "Category Types (Greek NER)"
remove_config_values = ["paths.train","paths.dev","corpora.train.path","corpora.dev.path"]
log_dataset_dir = "../corpus"
model_log_interval = 200
entity = null
run_name = "greCy_NER_2xnorm_sm_29_3_sep"

[training.optimizer]
learn_rate = 0.0670276787
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = true
eps = 0.00000001

[training.score_weights]
ents_f = 0.5
ents_p = 0.1
ents_r = 0.4
ents_per_type = null

[pretraining]

[initialize]
vectors = ${paths.vectors}
init_tok2vec = ${paths.init_tok2vec}
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.components]

[initialize.components.parser]

[initialize.components.parser.labels]
@readers = "spacy.read_labels.v1"
path = "../data/labels/parser.json"
require = false

[initialize.components.tagger]

[initialize.components.tagger.labels]
@readers = "spacy.read_labels.v1"
path = "data/labels/tagger.json"
require = false

[initialize.components.attribute_ruler]

[initialize.components.attribute_ruler.patterns]
@readers = "srsly.read_json.v1"
path = "../data/augments/attribute_ruler_patterns.json"

[initialize.tokenizer]